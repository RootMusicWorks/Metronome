<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>メトロノーム</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div class="container">
        <h1>メトロノーム</h1>
        <div class="bpm-control">
            <label for="bpmInput">BPM: </label>
            <input type="number" id="bpmInput" value="120">
            <button onclick="adjustBPM(-5)">-5</button>
            <button onclick="adjustBPM(-1)">-</button>
            <button onclick="adjustBPM(1)">+</button>
            <button onclick="adjustBPM(5)">+5</button>
        </div>
        <button class="play-button" onclick="toggleMetronome()">スタート / ストップ</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
